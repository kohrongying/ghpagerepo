---
layout: default
title: Blog
permalink: /blog/
---
<div class="container">

    <div class="row blog-row">

      {% for post in site.posts %}
        <div class="col-md-4">
          <div class="card">

              <div class="card-block">
            
                <a href="{{ post.url | prepend: site.baseurl }}"><h4 class="card-title">{{ post.title }}</h4></a>
                
                <footer>
                  <small class="text-muted">
                   {{ post.date | date: "%b %-d, %Y" }}
                
                  </small>
                </footer>                
              </div>
          
          </div>
        </div>
      {% endfor %}
    </div>

</div>
